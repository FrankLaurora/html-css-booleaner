<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>The Booleaner</title>
        <link rel="stylesheet" href="css/style.css">

        <div class="container">

            <!-- intestazione con logo -->
            <header>
                <div id="logo">

            </header>
            <!-- /intestazione con logo -->
    
            <!-- parte principale -->
            <main>
                <div class="title">
                    <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                    
                    <div class="gray-text">Scritto da <span class="light-blue-text">The Booleaners</span></div>
                    <div class="gray-text smaller-text">il 10/10/2020</div>

                </div>
                <!-- contenitore foto -->
                <div>
                    <img src="img\tim-1.jpg" alt="Tim Berners-Lee speaking at Knight Foundation">
                    <img src="img\tim-2.jpg" alt="portrait of Tim Berners-Lee">
                    <div class="smaller-text">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</div>
                    <div class="smaller-text">2nd Photo: Wikimedia, by Paul Clarke</div>
                </div>
                <!-- /contenitore foto -->


            </main>
            <!-- /parte principale -->
    
            <!-- pié di pagina -->
            <footer></footer>
            <!-- /pié di pagina -->
